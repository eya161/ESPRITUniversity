              <form #updateVilleForm="ngForm" (ngSubmit)="editVille()">
                <!-- Nom de la ville input -->
                <div class="form-group">
                  <label for="nom">Nom de la ville</label>
                  <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="ville.nom" required minlength="4" pattern="[a-zA-Z]*" uk-icon="icon: home" #nom="ngModel">

                  <div *ngIf="nom.touched && nom.invalid && !nom.hasError('minlength') && !nom.hasError('pattern')" class="alert alert-danger">
                    Nom est obligatoire.
                  </div>
                  <div *ngIf="nom.hasError('minlength')" class="alert alert-danger">
                    Nom doit comporter au moins 4 caractères.
                  </div>
                  <div *ngIf="nom.hasError('pattern')" class="alert alert-danger">
                    Nom doit contenir uniquement des lettres.
                  </div>
                </div>

                <!-- Adresse input -->
                <div class="form-group">
                  <label for="addresse">Adresse</label>
                  <input type="text" id="addresse" name="addresse" class="form-control" minlength="10" required [(ngModel)]="ville.addresse" uk-icon="icon: location" #addresse="ngModel">

                  <div *ngIf="addresse.touched && addresse.invalid && !addresse.hasError('minlength')" class="alert alert-danger">
                    L'adresse est obligatoire.
                  </div>
                  <div *ngIf="addresse.touched && addresse.hasError('minlength')" class="alert alert-danger">
                    L'adresse doit comporter au moins 10 caractères.
                  </div>
                </div>

                <!-- Update and Return buttons -->
                <div class="d-flex justify-content-start mt-4">
                  <button type="submit" class="btn btn-primary w-20 mx-2" [disabled]="updateVilleForm.invalid">Update</button>
                  <button type="button" class="btn btn-primary w-20 mx-2" [routerLink]="['/ville/show/']">Retourner</button>
                </div>
              </form>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Autres balises meta et liens CSS si nécessaires -->
</head>

<body>
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-5">
            <div class="card-header card-header-danger text-center">
              <h2>Ajout de Bloc</h2>
              <p>Veuillez remplir le formulaire suivant</p>
            </div>
            <div class="card-body">
              <form #f="ngForm">


                <!-- University Name input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Nom de bloc</label>
                  <input type="text" id="form3Example3" name="nomBloc" class="form-control" required maxlength="3"
                    pattern="[A-Z]*" [ngModel] #nomBloc="ngModel" placeholder="Entrez le nom de bloc"
                    uk-icon="icon: home" />
                  
                  <div *ngIf="nomBloc.invalid && nomBloc.touched">
                    <div class="alert alert-danger" *ngIf="nomBloc.errors?.['required']">
                      Nom est obligatoire.
                    </div>

                    <div class="alert alert-danger" *ngIf="nomBloc.errors?.['maxlength']">
                      Nom doit comporter au maximum 3 caractères. </div>


                    <div class="alert alert-danger" *ngIf="nomBloc.errors?.['pattern']">
                      Nom doit contenir uniquement des lettres.
                    </div>


                  </div>
                </div>
                <!-- Adress input -->
                <div class="form-outline mb-4">
                  
                  <label class="form-label" for="form3Example3"> capacite </label>
                  <input type="text" id="form3Example3" class="form-control" maxlength="5" name="capaciteBloc"
                    [ngModel] #capaciteBloc="ngModel" required uk-icon="icon: location"
                    placeholder="Entrez capacite" />
                  <div *ngIf="capaciteBloc.invalid && capaciteBloc.touched">

                    <div class="alert alert-danger" *ngIf="capaciteBloc.errors?.['required']">
                      capacite est obligatoire.
                    </div>

                    <div class="alert alert-danger" *ngIf="capaciteBloc.errors?.['maxlength']">
                      capacite doit comporter au maximum 5 caractères.
                    </div>

                  </div>
                </div>
                
                <label>les foyers</label>
                <select [(ngModel)]="idFoyer" name="idFoyer">
                  <option *ngFor="let foyer of foyers" [value]="foyer.idFoyer">
                    {{ foyer.nomFoyer }}
                  </option>
                </select>

                <!-- Submit button -->
                <!--   <button type="submit" class="btn btn-primary btn-block mb-4" value="save" [disabled]="f.invalid" (click)="addUniv(f.value)" >
                  Add
                </button>-->
                <div class="d-flex justify-content-start  mt-4">
                  <button type="submit" class="btn btn-primary btn-block mx-2" value="save" [disabled]="f.invalid"
                    (click)="addBlocc(f.value)">
                    Ajouter
                  </button>

                  <!-- Back buttons -->

                  <button type="submit" class="btn btn-primary  mx-2" [routerLink]="['/bloc/show/']">
                    Retourner
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

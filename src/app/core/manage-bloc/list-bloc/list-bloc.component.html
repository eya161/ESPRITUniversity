
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <!-- Filter -->

      <div class="input-group rounded">
        <input type="text" class="form-control rounded" placeholder=" Cherchez-vous a quel  bloc ?" aria-label="Search"
          aria-describedby="search-addon" [(ngModel)]="blocFilter" (ngModelChange)="filterBloc(blocFilter)" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>

      <br />
      <br>
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0">Liste des blocs</h4>
          </div>

          <div class="card-body">

            <button type="button" mat-raised-button class="btn btn-primary" routerLink="/bloc/show/addBloc">
              <i class="nav-link active">Ajouter une bloc</i>
            </button>
            <div class="table-responsive">

              <table class="table table-hover">
                <thead class="">

                  <tr>
                    <th scope="col">Nom bloc</th>
                    <th scope="col">capacity</th>
                    <th scope="col">foyer</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let u of listB | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index">
                    <!-- <td>{{u.idUniversite}}</td>-->
                    <td>{{u.nomBloc}}</td>
                    <td>{{u.capaciteBloc}}</td>
                    <td>{{ u.foyer?.nomFoyer }}</td>
                    <!--Bouton Modifier-->
                    <td> <button type="button" mat-raised-button class="btn btn-primary"
                        routerLink="/bloc/show/updateBloc/{{u.idBloc }}">
                        <i class="material-icons">edit</i>
                      </button>

                      <button type="button" class="btn btn-outline-danger" (click)="deleteBloc(u.idBloc, i)">
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <pagination-controls (pageChange)="page = $event"></pagination-controls>
              <div class="d-flex justify-content-center">
              
              
              
              
              
              <!--pagination-controls (pageChange)="changePage($event)" [itemsPerPage]="5" [maxSize]="5"></!--pagination-controls-->
              
                    </div>
             
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

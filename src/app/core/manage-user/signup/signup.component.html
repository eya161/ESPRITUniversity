<section class="signup h-75" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Your Username" [(ngModel)]="username"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)]="password"/>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your FirstName" [(ngModel)]="prenomUser"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="lastname" id="lastname" placeholder="Your LastName" [(ngModel)]="nomUser"/>
                    </div>
                    <div class="form-group">
                        <label for="cin"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="cin" id="cin" placeholder="Your CIN" [(ngModel)]="cin" [value]="cin !== 0 ?'': cin" />
                    </div>                    
                    <!-- <div class="form-group">
                        <label for="birthdate"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="date" name="birthdate" id="birthdate" placeholder="Your Birthdate"/>
                    </div> -->
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/login" class="signup-image-link btn custom-btn">I am already member</a>
            </div>
        </div>
    </div>
</section>

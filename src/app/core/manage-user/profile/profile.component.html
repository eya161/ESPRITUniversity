<div class="container">
    <div class="main-body">

        <!-- /Breadcrumb -->
        <h1>User Profile</h1>
        <hr />
        <br>
        <div class="row gutters-sm mt-4" *ngIf="userProfile">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center mt-4 mb-3">
                            <br>
                            <img src="../../../../assets/svg/avatar-svgrepo-com.svg" alt="Admin" class="rounded-circle"
                                width="150">
                            <div class="mt-3">

                                <h4>{{user.nomUser}} {{user.prenomUser}}</h4>
                                <p class="text-secondary mb-1">{{user.role}}</p>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.username}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.nomUser}} {{user.prenomUser}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">CIN</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.cin}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Birth Date</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{datebirth}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <a class="btn btn-dark " target="__blank" (click)="showForm(user)">Edit</a>
                            </div>
                            <div class="col-sm-6">
                                <a class="btn btn-dark " target="__blank" (click)="showFormPwd(user)">Edit Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-update-user *ngIf="Showupdate" [p]="usertoup" (sendmsg)="afterrecieveData($event)"></app-update-user>
        <app-update-password-user *ngIf="ShowupdatepWD" [u]="usertoup"
            (sendmsg)="afterrecieveDataPwd($event)"></app-update-password-user>
    </div>
</div>

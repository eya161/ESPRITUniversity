<section class="sign-in" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/signup" class="signup-image-link btn custom-btn">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form method="POST" class="register-form" id="login-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Your Email" [(ngModel)]="email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                            [(ngModel)]="password" required />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term "><span><span></span></span>Remember
                            me</label>
                        <a routerLink="/forgetPasswordEmail" class="mx-4">Forget password</a>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="sign-in" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../../../assets/images/forgot1.webp" alt="sing up image"></figure>
                <a routerLink="/login" class="signup-image-link btn custom-btn">Return to login page</a>
            </div>

            <div class="signin-form d-flex flex-column justify-content-center">
                <div>
                <h2 class="form-title">Forget Password</h2>
                <form method="POST" class="register-form" id="login-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Your Email" 
                            [(ngModel)]="email" required />
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Submit mail" />
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</section>

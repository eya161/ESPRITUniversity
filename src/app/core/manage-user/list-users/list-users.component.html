<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- Filter -->

            <div class="input-group rounded mb-5">
                <input type="text" class="form-control rounded" placeholder=" Search for user with Email ?"
                    aria-label="Search" aria-describedby="search-addon" [(ngModel)]="userFilter"
                    (ngModelChange)="filterUser(userFilter)" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div>

            <br />
            <br>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0">User List</h4>
                    </div>

                    <div class="card-body">
                        <div class="offset-md-10">
                        <input type="submit" class="btn btn-dark"
                            routerLink="/foyer/show/addfoyer" value="Add User"></div>
                        <div class="table-responsive">

                            <table class="table table-hover">
                                <thead class="">

                                    <tr>
                                        <th scope="col">Username</th>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">CIN</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let u of users ; let i = index">
                                        <!-- <td>{{u.idUniversite}}</td>-->
                                        <td>{{u.username}}</td>
                                        <td>{{u.nomUser}} {{u.prenomUser}}</td>
                                        <td>{{u.email}}</td>
                                        <td>{{u.role}}</td>
                                        <td>{{u.cin}}</td>
                                        <!--Bouton Modifier-->
                                        <td> <button type="button" mat-raised-button class="btn btn-primary ml-2"
                                                routerLink="/foyer/show/updateFoyer/{{u.idFoyer }}">
                                                <i class="material-icons">edit</i>
                                            </button>

                                            <button type="button" class="btn btn-outline-danger"
                                                >
                                                <!-- (click)="deleteFoyer(u.idFoyer, i)" -->
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="card-footer py-4">
                                <nav aria-label="...">
                                    <ul class="pagination justify-content-end mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                                <i class="fas fa-angle-left"></i>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item active">
                                            <a class="page-link" href="javascript:void(0)">1</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="javascript:void(0)">2 <span
                                                    class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="javascript:void(0)">
                                                <i class="fas fa-angle-right"></i>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Autres balises meta et liens CSS si nécessaires -->
</head>

<body>
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-5">
            <div class="card-header card-header-danger text-center">
              <h2>Ajout de foyer</h2>
              <p>Veuillez remplir le formulaire suivant</p>
            </div>
            <div class="card-body">
              <form #f="ngForm">


                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" name="nomFoyer" class="form-control" required minlength="4"
                    pattern="[a-zA-Z]*" [ngModel] #nomFoyer="ngModel" placeholder="Entrez le nom de foyer"
                    uk-icon="icon: home" />
                  <label class="form-label" for="form3Example3">Nom de foyer</label>
                  <div *ngIf="nomFoyer.invalid && nomFoyer.touched">
                    <div class="alert alert-danger" *ngIf="nomFoyer.errors?.['required']">
                      Nom est obligatoire.
                    </div>

                    <div class="alert alert-danger" *ngIf="nomFoyer.errors?.['minlength']">
                      Nom doit comporter au moins 4 caractères. </div>


                    <div class="alert alert-danger" *ngIf="nomFoyer.errors?.['pattern']">
                      Nom doit contenir uniquement des lettres.
                    </div>


                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control" minlength="4" name="capaciteFoyer"
                    [ngModel] #capaciteFoyer="ngModel" required uk-icon="icon: location"
                    placeholder="Entrez capacite" />
                  <label class="form-label" for="form3Example3"> capacite </label>
                  <div *ngIf="capaciteFoyer.invalid && capaciteFoyer.touched">

                    <div class="alert alert-danger" *ngIf="capaciteFoyer.errors?.['required']">
                      capacite est obligatoire.
                    </div>

                    <div class="alert alert-danger" *ngIf="capaciteFoyer.errors?.['minlength']">
                      capacite doit comporter au moins 4 caractères.
                    </div>

                  </div>
                </div>
               
                <!-- <input type="file" [(ngModel)]="foyer.image" class="form-control" name="image" id="image" />
                  <input type="file" [(ngModel)]="foyer.image" (change)="onFileSelected($event)"  class="form-control" name="image" id="image" />
               
                <button class="btn btn-primary" (click)="onUpload()">Upload</button>
-->


                <div class="d-flex justify-content-start  mt-4">
                  <button type="submit" class="btn btn-primary btn-block mx-2" value="save" [disabled]="f.invalid"
                    (click)="addFoyerr(f.value)">
                    Ajouter
                  </button>

                  <!-- Back buttons -->

                  <button type="submit" class="btn btn-primary  mx-2" [routerLink]="['/foyer/show/']">
                    Retourner
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Autres balises meta et liens CSS si nécessaires -->
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card mt-5">
              <div class="card-header card-header-danger text-center">
                <h2>Mettre à jour projet</h2>
                <p>Veuillez remplir le formulaire suivant</p>
              </div>
              <div class="card-body">
                <form #f="ngForm">
                <!-- nomProjet input -->
<div class="form-outline mb-4">
  <input
    type="text"
    id="form3Example3"
    name="nomProjet"
    class="form-control"
    required
    pattern="[a-zA-Z]{3,}" 
    title="Le nom du projet doit contenir au moins 3 lettres et ne doit pas contenir de chiffres."
    [ngModel]="projetForm!.get('nomProjet')!.value" 
    #nomProjet="ngModel"
    placeholder="Entrez le nom du projet"
  />
  <label class="form-label" for="form3Example3">Nom du projet</label>
  <!-- Display error message under the input -->
  <div *ngIf="projetForm!.get('nomProjet')!.invalid && projetForm!.get('nomProjet')!.touched">
    <small class="text-danger">
      <div *ngIf="projetForm!.get('nomProjet')!.hasError('required')">
        Nom du projet est obligatoire.
      </div>
      <div *ngIf="projetForm!.get('nomProjet')!.hasError('pattern')">
        Le nom du projet doit contenir au moins 3 lettres et ne doit pas contenir de chiffres.
      </div>
    </small>
  </div>
</div>


                  <!-- dureeProjet input -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example3"
                      name="dureProjet"
                      class="form-control"
                      required
                      [ngModel]
                      #dureProjet="ngModel"
                      placeholder="Entrez la durée du projet"
                    />
                    <label class="form-label" for="form3Example3"
                      >Durée du projet</label
                    >
                    <div *ngIf="dureProjet.invalid && dureProjet.touched">
                      <div
                        class="alert alert-danger"
                        *ngIf="dureProjet.errors?.['required']"
                      >
                        Durée du projet est obligatoire.
                      </div>
                    </div>
                  </div>

                  <!-- typeProjet input -->
                  <div class="form-outline mb-4">
                    <select
                      id="form3Example3"
                      name="typeProjet"
                      class="form-control"
                      required
                      [ngModel]
                      #typeProjet="ngModel"
                    >
                      <option value="" disabled selected>
                        Sélectionnez le type de projet
                      </option>
                      <option value="PFE">PFE</option>
                      <option value="PIDEV">PIDEV</option>
                      <option value="PFA">PFA</option>
                    </select>
                    <label class="form-label" for="form3Example3"
                      >Type de projet</label
                    >
                    <div *ngIf="typeProjet.invalid && typeProjet.touched">
                      <div
                        class="alert alert-danger"
                        *ngIf="typeProjet.errors?.['required']"
                      >
                        Type de projet est obligatoire.
                      </div>
                    </div>
                  </div>

                  <!-- dateDebutP input -->
                  <div class="form-outline mb-4">
                    <input
                      type="date"
                      id="form3Example3"
                      name="dateDebutP"
                      class="form-control"
                      required
                      [ngModel]
                      #dateDebutP="ngModel"
                      placeholder="Entrez la date de début du projet"
                    />
                    <label class="form-label" for="form3Example3"
                      >Date de début du projet</label
                    >
                    <div *ngIf="dateDebutP.invalid && dateDebutP.touched">
                      <div
                        class="alert alert-danger"
                        *ngIf="dateDebutP.errors?.['required']"
                      >
                        Date de début du projet est obligatoire.
                      </div>
                    </div>
                  </div>

                  
                  <label>detailProjet</label>
            <select [(ngModel)]="idDetail" name="idDetail">
                    <option
                      *ngFor="let detail of listU"
                      [value]="detail.idDetail"
                    >
                      {{ detail.technologie }}
                    </option>
                  </select>
                  <!-- ... your existing HTML code ... -->

                  <div class="d-flex justify-content-start mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mx-2"
                      value="save"
                      [disabled]="f.invalid"
                      (click)="addProj(f.value)"
                    >
                      Ajouter
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary mx-2"
                      [routerLink]="['/projet/show/']"
                    >
                      Retourner
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

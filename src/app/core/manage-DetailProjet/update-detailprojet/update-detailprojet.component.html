<!-- update-detailprojet.component.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Autres balises meta et liens CSS si nécessaires -->
</head>
<body>
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-5">
            <div class="card-header card-header-danger text-center">
              <h2>Mettre à jour le détail du projet</h2>
              <p>Veuillez remplir le formulaire suivant</p>
            </div>
            <div class="card-body">
             <form [formGroup]="updateDetail" (ngSubmit)="editDetail()">
  <!-- Description Detail input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="descriptionDetail">Description du Détail</label>
    <textarea id="descriptionDetail" name="descriptionDetail" class="form-control" formControlName="descriptionDetail"></textarea>
  </div>

  <!-- Technologie input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="technologie">Technologie</label>
    <input type="text" id="technologie" name="technologie" class="form-control" formControlName="technologie">
  </div>

  <!-- Update button -->
  <div class="d-flex justify-content-start mt-4">
    <button type="submit" class="btn btn-primary w-20 mx-2">Update</button>

    <!-- Return button -->
    <button type="button" class="btn btn-primary w-20 mx-2" [routerLink]="['/detail/show/']">
      Retourner
    </button>
  </div>
</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

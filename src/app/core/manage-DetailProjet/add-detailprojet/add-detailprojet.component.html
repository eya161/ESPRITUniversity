<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Autres balises meta et liens CSS si nécessaires -->
</head>

<body>
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-5">
            <div class="card-header card-header-danger text-center">
              <h2>Détails du Projet</h2>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="addDetail(f)">
<!-- Description Detail input -->
<div class="form-outline mb-4">
  <label class="form-label" for="descriptionDetail">Description du Détail</label>
  <textarea id="descriptionDetail" name="descriptionDetail" class="form-control"
    [(ngModel)]="detailProjet.descriptionDetail" required></textarea>
  <div *ngIf="f.submitted && f.controls['descriptionDetail'].errors?.['required']" class="text-danger">
    La description du détail est requise.
  </div>
  <div *ngIf="detailProjet.descriptionDetail && detailProjet.descriptionDetail.length < 5" class="text-danger">
    La description du détail doit avoir au moins 5 caractères.
  </div>
</div>

<!-- Technologie input -->
<div class="form-outline mb-4">
  <label class="form-label" for="technologie">Technologie</label>
  <input type="text" id="technologie" name="technologie" class="form-control"
    [(ngModel)]="detailProjet.technologie" required pattern=".{3,}">
  <div *ngIf="f.submitted && f.controls['technologie'].errors?.['required']" class="text-danger">
    La technologie est requise.
  </div>
  <div *ngIf="f.submitted && f.controls['technologie'].errors?.['pattern']" class="text-danger">
    La technologie doit avoir au moins 3 caractères.
  </div>
</div>
                <!-- Update the button to use the template-driven form validation -->
                <div class="d-flex justify-content-start mt-4">
                  <button type="submit" class="btn btn-primary btn-block mx-2" [disabled]="f.invalid">
                    Ajouter
                  </button>

                  <button type="button" class="btn btn-primary mx-2" [routerLink]="['/detail/show/']">
                    Retourner
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

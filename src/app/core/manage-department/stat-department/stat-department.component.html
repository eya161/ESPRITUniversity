<div class="container-fluid" style="margin-bottom: 100px;">
    <div  class="row align-items-start">
        <div class="col">
            <button class="btn btn-primary" (click)="cratechart()">Load</button>
        <canvas id="myChart"></canvas>
          </div>

          <div class="col" style="margin-left: 120px;margin-bottom: 50px;">
            <div class="stats-container">
                <div class="stats-box">
                  <h2>Statistics</h2>
                  <ul style="list-style-type: none; margin: 0; padding: 0;" *ngFor="let item of statresultArray ">
                    <li style=" list-style-type: none;" *ngIf="item[1][0] == departmentId ;" [ngStyle]="{ 'transform': isHovered ? 'scale(1.2)' : 'scale(1)' }"
                    (mouseover)="isHovered = true" (mouseout)="isHovered = false" >
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"  (click)="onCloseDetails()"></button>
                       
                        <strong>Department {{ item[1][0] }}:</strong> 
                        <p>Classe : {{ item[1][1] }}</p>
                        <p>Capacity student : {{ item[1][2] }}</p>
                        <p>Classe Available: {{ item[1][3] }} </p>
                        <p> Classe non Available : {{item[1][1]-item[1][3]}}</p>
                        <p>Avaibility: {{ item[1][4] *100}}%</p>
                     
                    </li>

                   
                  </ul>
                
                  <strong *ngIf="showmsg">Click 
                    <svg style="color:orange" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
                      </svg>
                   to get Statistics for specific Department</strong>
                
                </div>
              </div>
          </div>

          <div class="col" >
            <button class="btn btn-primary" (click)="cratechart2()">Load</button>
        <canvas id="myChart2"></canvas>
          </div>
       
      </div>
  </div>

<div class="mt-2">
    <div *ngIf="err.errors?.required" class="alert alert-danger" role="alert">
        Field is required
    </div>
    <div *ngIf="err.errors?.pattern" class="alert alert-danger" role="alert">
        Invalid pattern
    </div>
    <div *ngIf="err.errors?.minlength" class="alert alert-danger" role="alert">
        Minimum length not met
    </div>
    <div *ngIf="err.errors?.mismatch" class="alert alert-danger" role="alert">
        Passwords do not match
    </div>
</div>
